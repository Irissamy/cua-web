<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta name="keywords" content="金富發" />
    <link rel="shortcut icon" href="images/logo_blue.png" type="image/x-icon">
    <meta name="description" content="" />
    <meta name="google" content="notranslate" />
    <title>金富發</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
    <section class="login">
        <div class="container h-100">
            <div class="d-flex justify-content-center overflow-hidden h-100">
                <div class="entry col-sm-12 col-md-7 col-7">
                    <div class="entry__content">
                        <div class="entry-brand">
                            <div class="entry-brand__logo">
                                <img src="./images/main_logo@3x.png" alt="" class="logo-icon">
                            </div>
                            <div class="entry-brand__info">
                                <p class="info-text" id="info-text">尊贵的会员您好 - 欢迎您回来</p>
                            </div>
                        </div>
                        <div class="entry-form">
                            <div class="entry-form__main -forgot">
                                <!-- login in -->
                                <div class="main-login" id="login-form">
                                    <div class="main-login__title" id="entry-title">忘記密碼</div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_user"></div>
                                                <input type="text" class="el-input" placeholder="账号" minlength="5"
                                                    maxlength="9" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">5-9位数字,小写字母</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_password"></div>
                                                <input type="password" class="el-input" placeholder="密码" minlength="6"
                                                    maxlength="12" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">6-12位字符</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form com-cell__form--invalid -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_verification_code"></div>
                                                <input type="number" class="el-input" placeholder="验证码" />
                                                <div class="captcha">
                                                    <img src="images/common/demo/login/captchaCode.png"
                                                        class="captcha__img" alt="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">必填</span>
                                        </div>
                                    </div>
                                    <div class="contact">
                                        <a class="contact__btn" href="javascript:void(0);">
                                            <div class="btn-icon"></div>
                                            <div class="btn-text">联系客服</div>
                                        </a>
                                    </div>
                                    <a class="btn btn-primary rounded-pill btn-ripple"
                                        href="javascript:void(0);">寄送密碼</a>
                                    <a class="try-btn" href="/login.html">返回登入</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script>

    </script>
</body>

</html>
