<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <meta name="description" content="" />

    <title>金富發</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- 公告popup -->

    <!-- 公告popup end-->
    <section class="login">
        <div class="container h-100">
            <div class="d-flex justify-content-center overflow-hidden h-100">
                <div class="entry col-sm-12 col-md-7 col-7">
                    <div class="entry__content">
                        <div class="entry-brand">
                            <div class="entry-brand__logo">
                                <img src="./images/main_logo@3x.png" alt="" class="logo-icon">
                            </div>
                            <div class="entry-brand__info">
                                <p class="info-text" id="info-text">尊贵的会员您好 - 欢迎您回来</p>
                            </div>
                        </div>
                        <div class="entry-form">
                            <div class="entry-form__main" id="form-main">
                                <div class="entry-btn-rt entry-btn-rt--active" id="entry-btn-rt">
                                    <div class="entry-btn-rt__icon"></div>
                                    <div class="entry-btn-rt__text">注册新用户</div>
                                </div>
                                <div class="entry-btn-lf" id="entry-btn-lf">
                                    <div class="entry-btn-lf__icon"></div>
                                    <div class="entry-btn-lf__text">返回登录</div>
                                </div>
                                <!-- login in -->
                                <div class="main-login main-login--active" id="login-form">
                                    <div class="main-login__title" id="entry-title">登录</div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_user"></div>
                                                <input type="text" class="el-input" placeholder="账号" minlength="5"
                                                    maxlength="9" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">5-9位数字,小写字母</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_password"></div>
                                                <input type="password" class="el-input" placeholder="密码" minlength="6"
                                                    maxlength="12" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">6-12位字符</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form com-cell__form--invalid -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_verification_code"></div>
                                                <input type="number" class="el-input" placeholder="验证码" />
                                                <div class="captcha">
                                                    <img src="./images/captchaCode.png" class="captcha__img" alt="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">必填</span>
                                        </div>
                                    </div>
                                    <div class="com-cell -row">
                                        <div class="com-cell__check">
                                            <input type="checkbox" id="scales" name="scales" class="check-checkbox" />
                                            <label for="scales" class="check-text">記住密碼</label>
                                        </div>
                                        <a href="/login-forgot.html" class="com-cell__lf">
                                            <span class="cell-text">忘記密碼？</span></a>
                                    </div>
                                    <div class="contact">
                                        <a class="contact__btn" href="javascript:void(0);">
                                            <div class="btn-icon"></div>
                                            <div class="btn-text">联系客服</div>
                                        </a>
                                    </div>
                                    <a class="btn btn-primary rounded-pill btn-ripple btn--disabled"
                                        href="javascript:void(0);">会员登录</a>
                                    <a class="try-btn" href="/index.html">先去逛逛</a>
                                </div>
                                <!-- sign in -->
                                <div class="main-reg" id="reg-form" style="display:none;">
                                    <div class="main-reg__title">注册</div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_user"></div>
                                                <input type="text" class="el-input" placeholder="账号" minlength="5"
                                                    maxlength="9" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--correct">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">格式正确</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_password"></div>
                                                <input type="password" class="el-input" placeholder="密码" minlength="6"
                                                    maxlength="12" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">6-12位字符</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_password"></div>
                                                <input type="password" class="el-input" placeholder="确认密码" minlength="6"
                                                    maxlength="12" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">需与密码相符</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_qrcode"></div>
                                                <input type="text" class="el-input" placeholder="邀请码" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">必填</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__check">
                                            <input type="checkbox" name="scales" class="check-checkbox" checked />
                                            <label for="scales" class="check-text">是否通過手機接收優惠訊息</label>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__check">
                                            <input type="checkbox" name="scales" class="check-checkbox" />
                                            <label for="scales" class="check-text">我已年滿18歲，並同意投注相關規範以及<a
                                                    href="javascript:void(0)"
                                                    onclick="showServiceTerms()">服務條款</a></label>
                                        </div>
                                    </div>
                                    <div class="contact">
                                        <a class="contact__btn" href="javascript:void(0);">
                                            <div class="btn-icon"></div>
                                            <div class="btn-text">联系客服</div>
                                        </a>
                                    </div>
                                    <a class="btn btn-primary rounded-pill btn-ripple" href="javascript:void(0);">注册</a>
                                </div>
                                <!-- sign in end -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script>
        //popup-show/hide
        function show() {
            var x = document.getElementById('show');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        function showServiceTerms() {
            var x = document.getElementById('serviceTerms');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        function entrySwitch() {
            var rtbtn = document.getElementById('entry-btn-rt');
            var lfbtn = document.getElementById('entry-btn-lf');
            var formmain = document.getElementById('form-main');
            var login = document.getElementById('login-form');
            var signin = document.getElementById('reg-form');
            var title = document.getElementById('info-text');
            rtbtn.addEventListener('click', function () {
                formmain.classList.add('entry-form__main--active');
                lfbtn.classList.add('entry-btn-lf--active');
                rtbtn.classList.remove('entry-btn-rt--active');
                signin.style.display = 'block';
                login.classList.remove('main-login--active');
                login.style.display = 'none';
                title.innerHTML = '欢迎成为我们的会员';
                // setTimeout(function () {
                //   login.style.display = 'none';
                // }, 100);
                setTimeout(function () {
                    signin.classList.add('main-reg--active');
                }, 200);
            });
            lfbtn.addEventListener('click', function () {
                formmain.classList.remove('entry-form__main--active');
                lfbtn.classList.remove('entry-btn-lf--active');
                rtbtn.classList.add('entry-btn-rt--active');
                login.style.display = 'block';
                signin.classList.remove('main-reg--active');
                signin.style.display = 'none';
                title.innerHTML = '尊贵的会员您好 - 欢迎您回来';
                // setTimeout(function () {
                //   signin.style.display = 'none';
                // }, 100);
                setTimeout(function () {
                    login.classList.add('main-login--active');
                }, 200);
            });
        }
        entrySwitch();
    </script>
</body>

</html>
